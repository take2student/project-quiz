<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz – Sample Solution</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Quiz – Sample Solution</h1>
        <div id="question">Question</div>
        <div id="progress-frame">
            <div id="progress-inside"></div>
        </div>
        <div id="small-header">
            Round <span id="round">1</span> - 
            Score <span id="score">0</span>
        </div>
        <div class="button-flex">
            <div id="answer1" class="answer">Answer 1</div>
            <div id="answer2" class="answer">Answer 2</div>
            <div id="answer3" class="answer">Answer 3</div>
            <div id="answer4" class="answer">Answer 4</div>
            <div id="submit">Submit Answer</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
